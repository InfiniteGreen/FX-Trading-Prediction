<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FX Trading Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">FX Trading Analysis
            <img class="nav-fx" src="static/images/fx02.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>FX Trading Analysis</h1>
      <p>Trading doesn't just reveal your character, it also builds it if you stay in the game long enough.</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Analysis</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <!-- <label for="fx_pair">Select FX Pair</label> -->
                        <label for="fxInput">Ticker</label>
                        <!-- <input class="form-control" id="fx_pair" type="text" placeholder="EUR/USD"> -->
                        <select id="fxInput" > 
                            <!-- onchange="getData(this.value)" -->
                            <option value="AUD_USD">AUD/USD</option>
                            <option value="EUR_USD">EUR/USD</option>
                            <option value="GBP_USD">GBP/USD</option>
                            <option value="NZD_USD">NZD/USD</option>
                            <option value="USD_CAD">USD/CAD</option>
                            <option value="USD_CHF">USD/CHF</option>
                            <option value="USD_JPY">USD/JPY</option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="analysis_option">Analysis Option</label>
                        <!-- <input class="form-control" id="study_option" type="text" placeholder="white oak">                   -->
                        <select id="analysis_option" >
                            <!-- onchange="getData(this.value)" -->
                          <option value="fx_general">FX General Info</option>
                          <option value="trade_fx">FX & Trading Info</option>
                          <option value="trade_analysis">Trade Analysis</option>                          
                      </select>
                      </li>
                    </ul>
                  </div>
                  <button id="submit" type="submit" class="btn btn-default">Go!</button>
                </form>
                
              </div>
            </div>
          </aside>
        </div>
        
        <div class="col-md-10">
          <div class="panel panel-default">
            <div class="panel-heading">Performance Chart</div>
            <div class="panel-body">
              <div id="plot"></div> 
            </div>
          </div>         
        </div>  
      </div> 

    <div class="row">
      <div class="col-md-12">
        <div id="table-area" class="">
          <div class="panel panel-default">
            <div class="panel-heading">Statistics</div>
              <div class="panel-body">
                <table id="summary-table" class="table table-striped">          
                  <thead>
                    <!-- <tr>
                      <th class="table-head">Date</th>
                      <th class="table-head">Open</th>
                      <th class="table-head">High</th>
                      <th class="table-head">Low</th>
                      <th class="table-head">Close</th>
                    </tr> -->
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
          </div>
        </div>
      </div>         
    </div>

  </div>
    <footer class="footer">
      <span class="bottom">FX Trading Analysis Main</span>
    </footer>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <!-- <script src="static/js/plots.js"></script> -->
</body>

</html>
